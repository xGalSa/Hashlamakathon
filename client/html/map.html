<!DOCTYPE html>
<html dir="rtl">

<head>
    <title>Right-to-Left Languages</title>
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="floating-panel">
        <input id="address" type="textbox" value="Gav Yam, Il">
        <input id="submit" type="button" value="Geocode"> </div>
    <div id="map"></div>
    <input id="submit" type="button" value="Geocode">
    <script>
        function geocodeAddress(geocoder, x, y) {
            var address = document.getElementById('address').value; // the address string, for example "Arlozorov 5, Tel-Aviv Yafo, Israel"
            geocoder.geocode({
                'address': address
            }, function (results, status) {
                if (status === 'OK') {
                    x = results[0].geometry.location.lat();
                    y = results[0].geometry.location.lng();
                }
                else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function initMap() {
            var origin = {
                lat: 31.2643386
                , lng: 34.8120333
            };
            var destination = {
                lat: 31.064718
                , lng: 34.841665
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: new google.maps.LatLng(31.2643386, 34.8120333)
                , scrollwheel: false // can disable the user from pinching and scrolling\zoom!
                    
                , zoom: 4
            });
            var directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });
            // Set destination, origin and travel mode
            var request = {
                destination: destination
                , origin: origin
                , travelMode: 'DRIVING'
            };
            // Pass the directions request to the directions service.
            var directionsService = new google.maps.DirectionsService();
            directionsService.route(request, function (response, status) {
                if (status == 'OK') {
                    // Display the route on the map
                    directionsDisplay.setDirections(response);
                }
            });
            var geocoder = new google.maps.Geocoder();
            document.getElementById('submit').addEventListener('click', function () {
                x = 0;
                y = 0;
                geocodeAddress(geocoder, x, y);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRzdZeA3FUXoR2cmOrAsyK1R79AV1imWI&language=he&region=IL&callback=initMap"></script>
</body>

</html>
