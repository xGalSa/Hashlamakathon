<table class="u-full-width" id="myTable">
  <thead>
    <tr>
      <th>{{titles[0]}}</th>
      <th>{{titles[1]}}</th>
      <th>{{titles[2]}}</th>
      <th>{{titles[3]}}</th>
      <th>{{titles[4]}}</th>
      <th>{{titles[5]}}</th>
      <th>{{titles[6]}}</th>
      <th>{{titles[7]}}</th>
    </tr>
  </thead>
  <tbody ng-repeat="drive in drives">
    <tr class="item">
      <td>{{drive.name}}</td>
      <td>{{drive.vNum}}</td>
      <td>{{drive.from}}</td>
      <td>{{drive.to}}</td>
      <td dir="ltr">{{drive.startKm}} km</td>
      <td dir="ltr">{{drive.endKm}} km</td>
      <td>{{drive.exitTime}}</td>
      <td>{{drive.arrivalTime}}</td>
    </tr>
  </tbody>
